<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <header class="header">
        <a href="/"><img class="header__img" src="../img/logo-platzi-video-BW2.png" alt="Platzi Video"></a>
    </header>
    <section class="login">
        <div class="login__container">
            <h2 class="login__container--title">Login</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Email">
                <input class="input" type="password" placeholder="Password">
                <button class="button">Login</button>
                <div class="login__container--remember">
                    <label>
                        <input type="checkbox" name="rembe" id="rembe" value="rembe">Remember me
                    </label>
                    <a href="/html/error404.html">Forgot the password</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="../img/icons8-google-plus-50.png" alt="Google">Login with Google</div>
                <div><img src="../img/icons8-twitter-50.png" alt="Twitter">Login with Twitter</div>
            </section>
            <p class="login__container--register">You don't have any count. <a href="/html/register.html">Register</a>
            </p>
        </div>
    </section>
    <footer class="footer">
        <a href="/html/error404.html">Terms of privacy</a>
        <a href="/html/error404.html">Declaration of privacy</a>
        <a href="/html/error404.html">Center of help</a>
    </footer>
</body>

</html>
