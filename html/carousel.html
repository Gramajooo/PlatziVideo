<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/carousel.css">
</head>

<body>
    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img"
                    src="https://images.unsplash.com/photo-1601277237358-93d22efff93f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80"
                    alt="Pugg">
                <div class="carousel-item__details">
                    <div>
                        <img src="../img/icons8-play-64.png" alt="Play">
                        <img src="../img/icons8-plus-64.png" alt="Plus">
                    </div>
                    <p class="carousel-item__details--title">Titulo descriptivo</p>
                    <p class="carousel-item__details--subtitle">2020 17+ 117 min</p>
                </div>
            </div>
            <div class="carousel-item">

            </div>
        </div>
    </section>
</body>

</html>
