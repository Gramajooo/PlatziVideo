<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <header class="header">
        <img class="header__img" src="../img/logo-platzi-video-BW2.png" alt="Platzi Video">
    </header>
    <section class="register">
        <div class="register__container">
            <h2 class="register__container--title">Register</h2>
            <form class="register__container--form">
                <input class="input" type="text" placeholder="Username">
                <input class="input" type="text" placeholder="Email">
                <input class="input" type="password" placeholder="Password">
                <input class="input" type="password" placeholder="Confirm password">
                <button class="button">Register</button>
            </form>
            <p class="register__container--login"><a href="/">Login in</a> </p>
        </div>
    </section>
    <footer class="footer">
        <a href="/">Terms of privacy</a>
        <a href="/">Declaration of privacy</a>
        <a href="/">Center of help</a>
    </footer>
</body>

</html>
